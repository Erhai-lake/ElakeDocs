<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>洱海文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="/vue.css">
    <link rel="stylesheet" href="/Cover.css">
    <link rel="stylesheet" href="/Icon.css">
    <style>
        :root {
            /* 选项卡 */
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: #80CEFF;

            /* 导航栏 */
            --theme-color: #80CEFF;
        }

        /* 字数统计 */
        .markdown-section>:first-child {
            margin-top: 20px !important
        }

        /* 加粗 */
        strong {
            margin: 0 5px;
            color: #e51f1fb3 !important;
        }
    </style>
    <!-- 导航栏 -->
    <link rel="stylesheet" href="/plugins/navbar-fixed.css">
    <!-- 右侧目录 -->
    <link rel="stylesheet" href="/plugins/toc.css">
    <!-- Q&F问答 -->
    <link rel="stylesheet" href="/plugins/accordion.css">
    <!-- 现代动画终端窗口 -->
    <link rel="stylesheet" href="/plugins/termynal.css">
    <link rel="stylesheet" href="/plugins/custom.css">
    <!-- LaTeX公式 -->
    <link rel="stylesheet" href="/plugins/katex.min.css" />
</head>

<body>
    <div id="app">呦,又来学习啦!欢迎欢迎欢迎~</div>
    <!-- 核心 -->
    <script src="/Config.js"></script>
    <script src="/docsify.min.js"></script>
    <!-- 插件 -->
    <!-- 外链脚本 -->
    <script src="/plugins/external-script.min.js"></script>
    <!-- 搜索 -->
    <script src="/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="/plugins/zoom-image.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="/plugins/docsify-copy-code.min.js"></script>
    <!-- 分页导航 -->
    <script src="/plugins/docsify-pagination.min.js"></script>
    <!-- 选项卡 -->
    <script src="/plugins/docsify-tabs.js"></script>
    <!-- 警报框 -->
    <script src="/plugins/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- 广告 -->
    <script src="/plugins/docsify-ads.min.js"></script>
    <!-- 回到顶部 -->
    <script src="/plugins/docsify-backTop.min.js"></script>
    <!-- 右侧目录 -->
    <script src="/plugins/toc.js"></script>
    <!-- Q&F问答 -->
    <script src="/plugins/accordion.js"></script>
    <!-- 现代动画终端窗口 -->
    <script src="/plugins/termynal.js"></script>
    <script src="/plugins/custom.js"></script>
    <!-- GitHub贡献者 -->
    <script src="/plugins/contributors.js"></script>
    <!-- 字数统计 -->
    <script src="/plugins/countable.js"></script>
    <!-- 加载外部MD -->
    <script src="/plugins/docsify-remote-markdown.min.js"></script>
    <!-- 代码高亮工具语法支持 -->
    <script src="/plugins/prism-java.min.js"></script>
    <script src="/plugins/prism-json.min.js"></script>
    <script src="/plugins/prism-json5.min.js"></script>
    <script src="/plugins/prism-bash.js"></script>
    <!-- mermaid图表缩放D3前置 -->
    <script src="/plugins/d3@7.js"></script>
    <!-- mermaid图表 -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="/plugins/docsify-mermaid.js"></script>
    <!-- mermaid图表缩放 -->
    <script src="/plugins/docsify-mermaid-zoom.js"></script>
    <!-- LaTeX公式 -->
    <script src="/plugins/katex.min.js"></script>
    <script src="/plugins/marked@4.js"></script>
    <script src="/plugins/docsify-katex.js"></script>
