<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>洱海文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://api.elake.top/Logo.png">
    <link rel="stylesheet" href="/vue.css">
    <link rel="stylesheet" href="/Cover.css">
    <link rel="stylesheet" href="/Icon.css">
    <style>
        :root {
            /* 选项卡 */
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: #80CEFF;

            /* 导航栏 */
            --theme-color: #80CEFF;
        }

        /* 字数统计 */
        .markdown-section>:first-child {
            margin-top: 20px !important
        }

        /* 加粗 */
        strong {
            margin: 0 5px;
            color: #e51f1fb3 !important;
        }

        /* PDF */
        .PDF {
            height: 50rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>又来学习啦!欢迎欢迎欢迎~</p>
        <img src="/assets/Loading.gif">

    <!-- 核心 -->
    <script src="/Config.js"></script>
    <script src="/docsify.min.js"></script>
    <!-- 插件 -->
    <!-- 标题 -->
    <script src="/plugins/Elake/Title.js"></script>
    <!-- 广告 -->
    <script src="/plugins/Elake/ADS.js"></script>

    <script src="/plugins/Elake/Progress.js"></script>
    <!-- 导航栏 -->

    <script src="/plugins/docsify-copy-code.min.js"></script>
    <!-- 分页导航 -->

    <script src="/plugins/toc.js"></script>

    <script src="/plugins/termynal.js"></script>
    <script src="/plugins/custom.js"></script>
    <link rel="stylesheet" href="/plugins/termynal.css">
    <link rel="stylesheet" href="/plugins/custom.css">

    <script src="/plugins/contributors.js"></script>

    <script src="/plugins/countable.js"></script>

        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="/plugins/docsify-mermaid.js"></script>
    <!-- mermaid图表缩放 -->
    <!-- https://github.com/corentinleberre/docsify-mermaid-zoom -->
