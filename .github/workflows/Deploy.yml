name: Deploy documents to the server
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 解决子模块所有权问题
      - name: Set safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      # 初始化子模块
      - name: Initialize submodules
        run: git submodule update --init --recursive

      # 设置 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm@latest

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 清理构建目录
      - name: Clear Docusaurus build directory
        run: pnpm docusaurus clear

      # 构建项目
      - name: Build Docusaurus project
        run: pnpm docusaurus build

      # 部署到服务器
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2.1.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACCESS_TOKEN }}
          ARGS: "-avz --delete"
          SOURCE: "build/" # Docusaurus 默认构建输出目录
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}
