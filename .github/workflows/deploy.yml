name: deploy blog to aliyun
on:
    push:
        branches:
        - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        # 使用 node:20
        - name: Use Node.js 20
          uses: actions/setup-node@v1
          with:
            node-version: 20

        # 输出
        - name: node v
          run: node -v

        # 输出
        - name: pwd
          run: pwd
