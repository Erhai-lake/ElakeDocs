name: 将文档推送到服务器
on:
    push:
        branches:
        - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: 切换分支🀄
          uses: actions/checkout@v4

        - name: 使用 node:20🌠
          uses: actions/setup-node@v1
          with:
            node-version: 20

        - name: 安装 pnpm☂
          run: npm install -g pnpm

        - name: 安装 Docusaurus 依赖❄
          run: pnpm install

        - name: 清理 Docusaurus 缓存🌀
          run: pnpm run docusaurus clear

        - name: 构建 Docusaurus 项目🚽
          run: pnpm run docusaurus build
